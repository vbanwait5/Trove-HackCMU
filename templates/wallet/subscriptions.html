{% extends "layouts/base.html" %}

{% block content %}
<h2>Subscriptions</h2>
<ul>
  {% for s in subscriptions %}
    <li>{{ s.merchant }}: ${{ s.amount }} ({{ s.billing_cycle }}) next due {{ s.next_payment_date }}</li>
  {% empty %}
    <li>No subscriptions yet.</li>
  {% endfor %}
</ul>
{% endblock %}
